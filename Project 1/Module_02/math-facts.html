<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Cards</title>
    <link rel="stylesheet" href="math.css">
</head>
<body>
    <div class="contain">
    <div class="math-card">
        <p class="first-term">219</p>
        <p class="second-term">- 27</p>
        <p class="result">192</p>
      </div>
      <div class="math-card">
        <p class="first-term">131</p>
        <p class="second-term">+ 13</p>
        <p class="result">144</p>
      </div>
      <div class="math-card">
        <p class="first-term">108</p>
        <p class="second-term">+ 95</p>
        <p class="result">203</p>
      </div>
      <div class="math-card">
        <p class="first-term">103</p>
        <p class="second-term">x 4</p>
        <p class="result">412</p>
      </div>
      <div class="math-card">
        <p class="first-term">1</p>
        <p class="second-term">+ 1</p>
        <p class="result">11</p>
      </div>
    </div>
</body>
</html>
